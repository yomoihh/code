<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>类选择器</title>
    <style type="text/css">
       .one{color:red;}
       .green{color:green;}
       .font20{font-size:20px;}
       p{text-decoration: underline;font-family:"楷体";}
    </style>
</head>
<body>
    <h3 class="one">这是一个红色的文本</h3>
    <p class="green font20">这是一个绿色的内容</p>
    <p class="one font20">这是一个20px的内容</p>
    <p>这是一个带下划线的段落</p>
</body>
</html>
