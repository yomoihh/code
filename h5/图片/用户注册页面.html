<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册页面</title>
</head>
<body>

    <img src="gta.jpg" alt="顶部照片" width="100%" height="320">

    <br><br>
 <p align="left">用户注册</p> <p align="right">已有账号？<a href="">点击登录</a></p>
    <form action="" method="post" >
        <fieldset>
            <legend>基本信息</legend>

            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" required>
            <br><br>

    
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <label for="confirmPwd">确认密码：</label>
            <input type="password" id="confirmPwd" name="confirmPwd" required>
            <br><br>

            
            <label>性别：</label>
            <input type="radio" name="gender" value="male" checked>男
            <input type="radio" name="gender" value="female">女
            <br><br>

           
            <label>上传头像：</label>
            <img src="1.jpg" alt="头像" width="50" height="50">
            <input type="file" name="avatar">
            <br><br>
            <legend>联系方式</legend>
            
           
            <label for="email">电子邮箱：</label>
            <input type="email" id="email" name="email" required>
            <br><br>

          
            <label for="phone">联系电话：</label>
            <input type="tel" id="phone" name="phone" required>
            <br><br>


        
        <input type="checkbox" id="agreement" name="agreement" required>
        <label for="agreement">我已阅读并同意《用户注册协议》</label>
        <br><br>

       
        <input type="submit" value="注册">
        <input type="reset" value="重置">
        </fieldset>
        <hr>
      <p>快捷登录<a href="">微信</a> | <a href="">QQ</a></p>
    </form>
</body>
</html>
