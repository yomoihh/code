<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">JavaScript处理 HTML 样式</p>
    <script>
        document.write("这是一个JavaScript脚本");
        document.write("<p>欢迎来到JavaScript的世界</p>");
        document.getElementById("demo").style.color = "blue";
        document.write("<button type='button' onclick='alert(\"按钮被点击了!\")'>点击我</button>");
    </script>
    <noscript>
        您的浏览器不支持JavaScript脚本
    </noscript>
    
</body>
</html>
