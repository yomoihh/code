<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script aligen="center">
        var rows = 9;
        for (var i = 1; i <= rows; i++) {
            for (var j = 1; j <=rows-i; j++) {
                document.write("&nbsp;");
            }
            for (var k=1; k <=2*i-1;k++) {
                document.write("-");
            }
            document.write("<br>");
        }
         var cen=9;
        for (var i=0;i<cen;i++)
        {
            for (var j=0;j<cen;j++)
            {
                document.write("&nbsp;");
            }
            for (var k=0;k<2*(cen-i)-1;k++)
            {
                document.write("-");
            }
            document.write("<br>");
        }
        
    </script>
</body>
</html>
