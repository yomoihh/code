<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12包佑泉</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .btn {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      margin: 50px auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    /* 新增样式：让图片左浮，文字整体右移并与标题对齐，段落首行缩进 */
    .post {
      overflow: hidden; /* 清除浮动，确保容器包裹内容 */
      margin-bottom: 20px;
    }
    .post img {
      float: left;
      width: 100px;
      height: 100px;
      border-radius: 55%;
      margin-right: 12px;
    }
    .post-content {
      margin-left: 120px; /* 与图片宽度 + 间距一致，使 h2 和 p 左对齐 */
    }
    .post-content h2 {
      margin: 0 0 6px 0;
    }
    .post-content p {
      margin: 0 0 10px 0;
      text-indent: 2em; /* 段落首行缩进 */
    }
  </style>
</head>
<body>
  <button id="postBtn" class="btn">我要发帖</button>
  <hr>

  <div class="post">
    <img src="圆形猪头.webp" width="100" height="100" alt="头像">
    <div class="post-content">
      <h2 aria-setsize="1px">如何学习web前端开发课程</h2>
      <p aria-setsize="1px">板块：新课来了！！！！  发布时间：2007：12：13</p>
    </div>
    <hr style="clear:both;">
  </div>

  <div class="post">
    <img src="圆形猪头.webp" width="100" height="100" alt="头像">
    <div class="post-content">
      <h2 aria-setsize="1px">如何学习课工场课程？</h2>
      <p aria-setsize="1px">板块：新课来了  发布时间：2007：12：13</p>
    </div>
    <hr style="clear:both;">
  </div>

  <div id="postModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>发布新帖</h2>
      <form id="postForm">
        <div class="form-group">
          <label for="title">标题：</label>
          <input type="text" id="title" required>
        </div>
        
        <div class="form-group">
          <label for="category">所属板块：</label>
          <select id="category" required>
            <option value="">请选择板块</option>
            <option value="技术">技术</option>
            <option value="生活">生活</option>
            <option value="娱乐">娱乐</option>
            <option value="其他">其他</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="content">内容：</label>
          <textarea id="content" required></textarea>
        </div>
        
        <button type="submit" class="btn">发布</button>
      </form>
    </div>
  </div>

  <script>
    const postBtn = document.getElementById('postBtn');
    const postModal = document.getElementById('postModal');
    const closeBtn = document.querySelector('.close');
    const postForm = document.getElementById('postForm');

    postBtn.addEventListener('click', () => {
      postModal.style.display = 'block';
    });

    closeBtn.addEventListener('click', () => {
      postModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === postModal) {
        postModal.style.display = 'none';
      }
    });

    postForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const content = document.getElementById('content').value;
      if (title && category && content) {
        alert('帖子发布成功！\n标题：' + title + '\n板块：' + category);
        postModal.style.display = 'none';
        postForm.reset(); 
      }
    });
  </script>
</body>
</html>
