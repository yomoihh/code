<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12包佑泉</title>
    <script>
        var english=["quick","apple","heAllo","abIlity","alone"];
    var count=0;
    for (var i=0;i<english.length;i++){
        document.write(english[i]+"<br>");
        if(english[i].indexOf("a")!=-1){
            count++;
        }else if (english[i].indexOf("A")!=-1){
            count++;
        }
    }
    document.write("包含字母a或A的单词有"+count+"个");
    </script>
</head>
<body>

</body>
</html>
