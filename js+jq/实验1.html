<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12包佑泉</title>
</head>
<body>
<input name="btn" type="button" value="统计考试成绩" onclick="count(prompt('请输入考试科目数：'))"/>
    <script type="text/javascript">
        function count(num){
            var sum = 0;
            num = parseInt(num); // 转为整数
            if(isNaN(num)){
                alert("输入的不是数字！");
            }else if(num <= 0){
                alert("输入的考试科目无效");
            }else{
                var i = 1;
                while(i <= num){
                    var score = prompt("请输入第" + i + "门科目成绩：");
                    if(score === null || score.trim() === ""){
                        alert("成绩不能为空!");
                        continue;
                    }
                    if(isNaN(score)){
                        alert("成绩必须是数字!");
                        continue;
                    }
                    score = parseFloat(score);
                    if(score < 0){
                        alert("成绩不能是负数!");
                        continue;
                    }
                    sum += score;
                    i++; // 只有输入合法才加1
                }
                alert(num + "门科目的总成绩是：" + sum);
            }
        }
    </script>
</body>
</html>
